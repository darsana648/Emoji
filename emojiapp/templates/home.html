<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Mood Guesser</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-300 via-yellow-200 to-purple-300 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-2xl p-8 w-96 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Emoji Mood Guesser</h1>

        <form id="moodForm" method="POST" class="flex flex-col gap-4">
            {% csrf_token %}
            <input type="text" name="sentence" placeholder="Type your sentence..."
                value=""  
                class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-pink-400 outline-none"
                required>
            <button type="submit"
                class="bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition duration-200">
                Check Mood
            </button>
        </form>

        {% if mood %}
            <div class="mt-6 animate-fadeIn">
                <p class="text-lg font-semibold text-gray-700">
                    Your mood: <span class="text-pink-500">{{ mood }}</span>
                </p>
                <p class="text-5xl mt-2">{{ emoji }}</p>
            </div>
        {% endif %}
    </div>

    <script>
        // This ensures form is cleared on page load (after redirect)
        window.onload = function() {
            document.getElementById("moodForm").reset();
        }
    </script>
</body>
</html>
